        <p>反转一个单链表。</p>
<p><strong>示例:</strong></p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">输入: 1-&gt;2-&gt;3-&gt;4-&gt;5-&gt;NULL</span><br><span class="line">输出: 5-&gt;4-&gt;3-&gt;2-&gt;1-&gt;NULL</span><br></pre></td></tr></table></figure>
<p><strong>进阶:</strong><br>你可以迭代或递归地反转链表。你能否用两种方法解决这道题？</p>
<p><strong>思路:</strong></p>
<p>在遍历列表时，将当前节点的 <code>head.Next</code> 指针改为指向<code>prev</code></p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">1-&gt;2-&gt;3-&gt;4-&gt;5-&gt;NULL</span><br><span class="line">NULL&lt;-1&lt;-2&lt;-2&lt;-4&lt;-5</span><br></pre></td></tr></table></figure>
<p><strong>代码:</strong></p>
<figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 迭代</span></span><br><span class="line"><span class="keyword">type</span> ListNode <span class="keyword">struct</span> &#123;</span><br><span class="line">   Val  <span class="keyword">int</span></span><br><span class="line">   Next *ListNode</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">reverseList</span><span class="params">(head *ListNode)</span> *<span class="title">ListNode</span></span> &#123;</span><br><span class="line">   <span class="keyword">var</span> temp *ListNode</span><br><span class="line">   <span class="keyword">var</span> prev *ListNode = <span class="literal">nil</span></span><br><span class="line">   <span class="keyword">for</span> ; head != <span class="literal">nil</span>; &#123;</span><br><span class="line">      temp = head.Next</span><br><span class="line">      head.Next = prev</span><br><span class="line">      prev = head</span><br><span class="line">      head = temp</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="keyword">return</span> prev</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>递归解法很难用语言描述，我大概模拟一下递归过程，太巧妙了</p>
<figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 递归</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">reverseList2</span><span class="params">(head *ListNode)</span> *<span class="title">ListNode</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> head == <span class="literal">nil</span> || head.Next == <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> head</span><br><span class="line">	&#125;</span><br><span class="line">	last := reverseList2(head.Next)</span><br><span class="line">	<span class="built_in">println</span>(head.Val, last.Val)</span><br><span class="line">	head.Next.Next = head</span><br><span class="line">	head.Next = <span class="literal">nil</span></span><br><span class="line">	<span class="keyword">return</span> last</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">reverseList(1-&gt;2-&gt;3-&gt;4-&gt;5-&gt;nil)</span><br><span class="line">         </span><br><span class="line">         revreverseList(2-&gt;3-&gt;4-&gt;5-&gt;nil)				 </span><br><span class="line"></span><br><span class="line">                  reverseList(3-&gt;4-&gt;5-&gt;nil)			          </span><br><span class="line">          </span><br><span class="line">                           reverseList(4-&gt;5-&gt;nil)				                  </span><br><span class="line">                   </span><br><span class="line">                                    reverseList(5-&gt;nil)</span><br><span class="line">                                    head &#x3D; 5-&gt;nil</span><br><span class="line">                                    return last &#x3D; head</span><br><span class="line">                                </span><br><span class="line">                           head &#x3D; 4-&gt;5-&gt;nil</span><br><span class="line">                           head.Next.Next &#x3D; head &#x2F;&#x2F; 5.Next -&gt; 4</span><br><span class="line">                           head.Next &#x3D; nil       &#x2F;&#x2F; 4.Next -&gt; nil</span><br><span class="line">                           return last &#x3D; 5-&gt;4-&gt;nil</span><br><span class="line">                       </span><br><span class="line">                  head &#x3D; 3-&gt;4&lt;-5</span><br><span class="line">                            |</span><br><span class="line">                           nil</span><br><span class="line">                  head.Next.Next &#x3D; head &#x2F;&#x2F; 4.Next -&gt; 3</span><br><span class="line">                  head.Next &#x3D; nil       &#x2F;&#x2F; 3.Next -&gt; nil</span><br><span class="line">                  return last &#x3D; 5-&gt;4-3-&gt;nil</span><br><span class="line">         </span><br><span class="line">         head &#x3D; 2-&gt;3&lt;-4&lt;-5</span><br><span class="line">                   |</span><br><span class="line">                  nil</span><br><span class="line">         head.Next.Next &#x3D; head &#x2F;&#x2F; 3.Next -&gt; 2</span><br><span class="line">         head.Next &#x3D; nil       &#x2F;&#x2F; 2.Next -&gt; nil</span><br><span class="line">         return last &#x3D; 5-&gt;4-3-&gt;2-&gt;nil</span><br><span class="line"></span><br><span class="line">head &#x3D; 1-&gt;2&lt;-3&lt;-4&lt;-5</span><br><span class="line">          |</span><br><span class="line">         nil</span><br><span class="line">head.Next.Next &#x3D; head &#x2F;&#x2F; 2.Next -&gt; 1</span><br><span class="line">head.Next &#x3D; nil       &#x2F;&#x2F; 1.Next -&gt; nil</span><br><span class="line">return last &#x3D; 5-&gt;4-3-&gt;2-&gt;1-&gt;nil</span><br></pre></td></tr></table></figure>
